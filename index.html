<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="container">
    <div class="wrapp">
      <section class="profile-section">

        <article class="profile">
          <div class="profile-header">
            <img class="profile-header-img" src="./images/image-jeremy.png" alt="img-profile">
            <p class="profile-header-text">Report for</p>
            <h2 class="profile-header-username">
              Jeremy Robson
            </h2>
          </div>
          <div class="profile-body">
            <ul class="profile-body-menu">
              <li class="profile-body-item">
                Daily
              </li>
              <li class="profile-body-item">
                Weekly
              </li>
              <li class="profile-body-item">
                Monthly
              </li>
            </ul>
          </div>
        </article>

      </section>

      <section class="personal-information-section">
        <article class="card">
          <div class="card-body">
            <div class="card-body-title">
              <p>Work</p> <i class='bx bx-dots-horizontal-rounded'></i>
            </div>
            <div class="card-body-hours">
              5hrs <!-- daily -->
            </div>
            <div class="card-body-last-week">
              Last Week - 36hrs
            </div>
          </div>
        </article>

          <article class="card">
            <div class="card-body">
              <div class="card-body-title">
                <p>Play</p> <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="card-body-hours">
                10hrs <!-- daily -->
              </div>
              <div class="card-body-last-week">
                Last Week - 8hrs
              </div>
            </div>
          </article>

          <article class="card">
            <div class="card-body">
              <div class="card-body-title">
                <p>Study</p> <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="card-body-hours">
                4hrs <!-- daily -->
              </div>
              <div class="card-body-last-week">
                Last Week - 7hrs
              </div>
            </div>
          </article>

          <article class="card">
            <div class="card-body">
              <div class="card-body-title">
                <p>Exercise</p> <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="card-body-hours">
                5hrs <!-- daily -->
              </div>
              <div class="card-body-last-week">
                Last Week - 7hrs
              </div>
            </div>
          </article>

          <article class="card">
            <div class="card-body">
              <div class="card-body-title">
                <p>Social</p> <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="card-body-hours">
                5hrs <!-- daily -->
              </div>
              <div class="card-body-last-week">
                Last Week - 7hrs
              </div>
            </div>
          </article>

          <article class="card">
            <div class="card-body">
              <div class="card-body-title">
                <p>Self Care</p> <i class='bx bx-dots-horizontal-rounded'></i>
              </div>
              <div class="card-body-hours">
                5hrs <!-- daily -->
              </div>
              <div class="card-body-last-week">
                Last Week - 7hrs
              </div>
            </div>
          </article>

      </section>
    </div>
  </div>

</body>
</html>
